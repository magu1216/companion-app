<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/gadget.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Student Companion App</title>
  </head>
  <body>
    <header>
      <section class="header__container">
        <h1>ENERGY</h1>
      </section>
    </header>
    <main>
      <section>
        <h2>Energy Level throughout the day</h2>  
        <div class="diagram">
          <div class="diagram__item text--left--bottom r1c1"><p>100%</p></div>
          <div class="diagram__item text--left--bottom r2c1"><p>75%</p></div>
          <div class="diagram__item text--left--bottom r3c1"><p>50%</p></div>
          <div class="diagram__item text--left--bottom r4c1"><p>25%</p></div>
          <div class="diagram__item text--left--bottom r5c1"><p>0%</p></div>
          <div class="diagram__item text--left--bottom r6c1"></div>
          <div class="diagram__item border--bottom r1c2-r1c6"></div>
          <div class="diagram__item border--bottom r2c2-r2c6"></div>
          <div class="diagram__item border--bottom r3c2-r3c6"></div>
          <div class="diagram__item border--bottom r4c2-r4c6"></div>
          <div class="diagram__item border--bottom r5c2-r5c6"></div>
          <div class="diagram__item text--center--bottom r6c2"><p>10:00</p></div>
          <div class="diagram__item text--center--bottom r6c3"><p>15:30</p></div>
          <div class="diagram__item text--center--bottom r6c4"><p>16:15</p></div>
          <div class="diagram__item text--center--bottom r6c5"><p>18:25</p></div>
          <div class="diagram__item text--center--bottom r6c6"><p>19:00</p></div>
        </div>
        <div class="diagram__legend">
          <div class="diagram__legend__item diagram__legend__item--students">Other Students</div>
          <div class="diagram__legend__item diagram__legend__item--you">You</div>
        </div>
      </section>
      <h2>Rate your current energy level</h2>
      <div class="energyrate_wrapper">
        <button class="energyrate energyrate__100" type="button">100%</button>
        <button class="energyrate energyrate__75" type="button">75%</button>
        <button class="energyrate energyrate__50" type="button">50%</button>
        <button class="energyrate energyrate__25" type="button">25%</button>
    </div>
    </main>
    <footer>
      <nav class="navbar">
        <div class="navbar__item">
          <a href="index.html"><img src="Icons/DashboardIcon.png" alt="dashboard icon" height="20px"/></a>
        </div>
        <div class="navbar__item">
          <a href="buddies.html"><img src="Icons/BuddyIcon.png" alt="buddy icon" height="20px"/></a>
        </div>
        <div class="navbar__item">
          <a href="teams.html"><img src="Icons/TeamIcon.png" alt="team icon" height="20px"/></a>
        </div>
        <div class="navbar__item active">
          <a href="energy.html"><img src="Icons/EnergyIcon.png" alt="energy icon" height="20px"/></a>
        </div>
        <div class="navbar__item">
          <a href="journal.html"><img src="Icons/JournalIcon.png" alt="journal icon" height="20px"/></a>
        </div>
      </nav>
    </footer>
  </body>
</html>
