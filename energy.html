<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Student Companion App</title>
  </head>
  <body>
    <header>
      <h1>Energy</h1>
    </header>
    <main>
      <section>
        <h2>Energy Level throughout the day</h2>  
        <div class="diagram">
          <div class="diagram__item text--left--bottom r1c1"><p>100%</p></div>
          <div class="diagram__item text--left--bottom r2c1"><p>75%</p></div>
          <div class="diagram__item text--left--bottom r3c1"><p>50%</p></div>
          <div class="diagram__item text--left--bottom r4c1"><p>25%</p></div>
          <div class="diagram__item text--left--bottom r5c1"><p>0%</p></div>
          <div class="diagram__item text--left--bottom r6c1"></div>
          <div class="diagram__item border--bottom r1c2-r1c6"></div>
          <div class="diagram__item border--bottom r2c2-r2c6"></div>
          <div class="diagram__item border--bottom r3c2-r3c6"></div>
          <div class="diagram__item border--bottom r4c2-r4c6"></div>
          <div class="diagram__item border--bottom r5c2-r5c6"></div>
          <div class="diagram__item text--center--bottom r6c2"><p>10:00</p></div>
          <div class="diagram__item text--center--bottom r6c3"><p>15:30</p></div>
          <div class="diagram__item text--center--bottom r6c4"><p>16:15</p></div>
          <div class="diagram__item text--center--bottom r6c5"><p>18:25</p></div>
          <div class="diagram__item text--center--bottom r6c6"><p>19:00</p></div>
        </div>
        <span>Other Students</span>
        <span>You</span>
      </section>
      <h2>Rate your current energy level</h2>
      <button type="button button__100">100%</button>
      <button type="button button__75">75%</button>
      <button type="button button__50">50%</button>
      <button type="button button__25">25%</button>
    </main>
    <footer>
      <nav class="navbar">
        <div class="navbar__item">
          <img src="Icons/DashboardIcon.png" alt="dashboard icon" />
        </div>
        <div class="navbar__item">
          <img src="Icons/BuddyIcon.png" alt="buddy icon" />
        </div>
        <div class="navbar__item">
          <img src="Icons/TeamIcon.png" alt="team icon" />
        </div>
        <div class="navbar__item">
          <img src="Icons/EnergyIcon.png" alt="energy icon" />
        </div>
        <div class="navbar__item">
          <img src="Icons/JournalIcon.png" alt="journal icon" />
        </div>
      </nav>
    </footer>
  </body>
</html>
